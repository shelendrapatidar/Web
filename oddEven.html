<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function oddEven(){
            let a=prompt("Enter the number:");
            if(a%2==0){
                return document.write(a+" is a Even Number");
        }
        else{
            return document.write(a+" is Odd number");
        }
    }
    oddEven();
    </script>
</body>
</html>
